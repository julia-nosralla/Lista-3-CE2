<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .info {
      margin-bottom: 15px;
    }
    .info label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dados do Usuário</h1>
    <div class="info">
      <label>ID:</label> <span>123</span>
    </div>
    <div class="info">
      <label>Nome:</label> <span>João Silva</span>
    </div>
    <div class="info">
      <label>Email:</label> <span>joao.silva@example.com</span>
    </div>
    <div class="info">
      <label>Idade:</label> <span>30</span>
    </div>
    <div class="info">
      <label>Endereço:</label>
      <div>
        <span>Rua das Flores, 456</span><br>
        <span>São Paulo - SP</span><br>
        <span>CEP: 12345-678</span>
      </div>
    </div>
    <div class="info">
      <label>Telefones:</label>
      <ul>
        <li>Residencial: 11-1234-5678</li>
        <li>Celular: 11-98765-4321</li>
      </ul>
    </div>
    <div class="info">
      <label>Cursos:</label>
      <ul>
        <li>Engenharia de Software - Universidade X (2015)</li>
        <li>Mestrado em Ciência da Computação - Universidade Y (2018)</li>
      </ul>
    </div>
  </div>
</body>
</html>
